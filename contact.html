<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            background-image: url('background.jpg');
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        input, textarea {
            width: 80%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact</h1>
        <form id="contactForm">
            <input type="text" id="message" placeholder="Your Message" required>
            <button type="button" onclick="sendMessage()">Send Message</button>
        </form>
        <button onclick="location.href='projects.html'">Back</button>
    </div>
    <script>
        function sendMessage() {
            const message = document.getElementById('message').value;
            // Here you would typically send the message to a server or an email
            alert(`Message sent to Molen Thabo: ${message}`);
            // Optionally, you could also clear the message input
            document.getElementById('contactForm').reset();
        }
    </script>
</body>
</html>
